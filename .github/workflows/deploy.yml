name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Create Firebase service file
        run: |
          cat > lib/services/firebase_service.dart << 'EOF'
          ${{ secrets.FIREBASE_SERVICE_DART }}
          EOF
      
      - name: Create admin config file
        run: |
          cat > lib/services/admin_config.dart << 'EOF'
          ${{ secrets.ADMIN_CONFIG_DART }}
          EOF
      
      - name: Build web app
        run: flutter build web --release
      
      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project recipe-f644f --token "${{ secrets.FIREBASE_TOKEN }}"
